<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="img/png" sizes="32x32" href="./imag/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" />
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="main">
    <div class="flex_container">
      <img src="img/image-equilibrium.jpg" class="image" alt="equilibrium image">
      <div class="text_container">
        <h1 class="h1">Equilibrium #3429</h1>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        <p class="eth_days">
          <span class="eth"><img class="icon" src="img/icon-ethereum.svg" alt="icon_eth">0.041 ETH</span>
          <span class="days"><img class="icon" src="img/icon-clock.svg" alt="icon_days">3 days left</span>
        </p>
        <p class="person">
          <img class="guy" src="img/image-avatar.png" alt="avatar_image">
          <span class="text_person">Creation of</span>
          <span class="text_person2">Jules Wyvern</span>
        </p>
      </div>
    </div>

  </main>  


</body>
</html>
